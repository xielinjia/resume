<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body class="BODY">
    <header id="Heade"></header> 
    <!-- <table></table> -->
    <div class="MAIN">
        <div class="register-page-wrap clearfix">
            <div id="page-register">
                <div class="register-title">
                    <h2>用户注册</h2>
                </div>
                <form action="" class="FORM">
                    <ul>
                        <li class="form-action">
                            <span class="form-act">
                                <input type="text"  class="x-input"placeholder="请输入11位手机号">
                            </span>
                        </li>
                        <li class="form-action">
                            <span class="form-act">
                                <input type="password"  class="x-input"placeholder="8-20个字母、数字或符号组合,请不要输入特殊字符">
                            </span>
                        </li>
                        <li class="form-action">
                            <span class="form-act">
                                <input type="password"  class="x-input"placeholder="再次填写密码">
                            </span>
                        </li>
                        <li class="form-action">
                            <span class="form-act">
                                <input type="text"  class="x-input verify-input"placeholder="短信验证码">
                                <a href="#" class="btn-code">
                                    <span>获取短信验证码</span>
                                </a>
                            </span>
                        </li>
                        <li class="form-action">
                            <span class="form-act2">
                                <button>立即注册</button>
                            </span>
                        </li>
                        <li class="form-action">
                            <span class="form-act">
                                <span class="checked">
                                    <input type="checkbox" name="license" id="tongyi" class="x-check" vtype="onerequired" data-caution="请选择同意" checked="checked">
                                </span>
                                <lable class="form_lable"> 我已阅读并同意VANS的 <a href="https://vans.com.cn/passport-privacy.html" class="contract" target="_blank">隐私条款</a> 和 <a href="https://vans.com.cn/passport-license.html" class="contract" target="_blank">使用条款</a></lable>
                            </span>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/header.js"></script>
    <footer id="maxFooter"></footer> 
    <script src="js/footer.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
